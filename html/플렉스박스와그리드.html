    <p>
        flex는 한줄에 입력됨
        컨테이너의 높이를 지정해야 세로 정렬을 할수있다<br>
        아이템의 높이가 지정되어있지않으면 기본 정렬이 stretch이기에 
        늘어나있다. <br>
        플렉스박스는 기본적으로 한줄로 출력

        사용가능 사용하지 않으면 아이템너비줄여서라도 한줄이입력됨 <br>
    </p>
